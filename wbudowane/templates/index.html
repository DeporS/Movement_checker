<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement_Checker5000</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: center;
        }
        #loginButton {
            margin-top: 10px; 
        }
        .login-form-control{
            width: 200px;
        }
    </style>
</head>
<body>
    <form class="container mt-5" action="/process_form" method="post">
        <h1 class="mb-4">Movement_Checker5000</h1>
        {% if error_message %}
            <p class="text-danger">{{ error_message }}</p>
        {% endif %}
        <div class="form-group">
            <label for="field1">Username:</label>
            <input type="text" class="form-control login-form-control mx-auto" id="field1" name="field1" required>
        </div>
        <div class="form-group">
            <label for="field2">Password:</label>
            <input type="password" class="form-control login-form-control mx-auto" id="field2" name="field2" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</body>
</html>
